<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2911c80a8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Event type form</title>
</head>

<body>
    <section class="form-container">
        <div class="form-container__square">
            <h3 class="dashboard-tertiary form-container__title">Event Name</h3>
            <div class="form__bkgrnd-block">
                <form class="form" action="/action_page.php">
                    <div class="form__items">
                        <label class="form__label" for="userFirstName">Event name:</label>
                        <input class="form__input form__input--text" type="text" name="userFirstName" id="userFirstName">
                        <label class="form__label" for="userSername">Event date:</label>
                        <input class="form__input form__input--text" type="date" name="userSername" id="userSername">
                        <label class="form__label" for="userEmail">Event budget:</label>
                        <input class="form__input form__input--text" type="text" name="userEmail" id="userEmail">
                        <label class="form__label" for="userPassword">Event location:</label>
                        <input class="form__input form__input--text" type="text" name="userPassword" id="userPassword">
                        <label class="form__label" for="userPhone">Bride's name:</label>
                        <input class="form__input form__input--text" type="text" name="userPhone" id="userPhone">
                        <label class="form__label" for="userAddress">Bride's email:</label>
                        <input class="form__input form__input--text" type="text" name="userAddress" id="userAddress">
                        <label class="form__label" for="userCity">Groom's name:</label>
                        <input class="form__input form__input--text" type="text" name="userCity" id="userCity">
                        <label class="form__label" for="userPhoto">Groom's email:</label>
                        <input class="form__input form__input--text" type="text" name="userPhoto" id="userPhoto">
                    </div>
                    <div class="form__actions">
                        <input type="submit" class="form__button-i btn btn__form" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
