<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2911c80a8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/eventMenu.js" defer></script>
    <title>event menu</title>
</head>

<body>
    <div class="event-menu">
        <div class="event-menu__button" data-id="0">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-compass"></i>
            <p class="event-menu__text">Dashboard</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="1">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-list-check"></i>
            <p class="event-menu__text">Checklist</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="2">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-file-invoice-dollar"></i>
            <p class="event-menu__text">Budget</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="3">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-users"></i>
            <p class="event-menu__text">Guests</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="4">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-utensils"></i>
            <p class="event-menu__text">Tables</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="5">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-globe"></i>
            <p class="event-menu__text">Website</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="6">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-images"></i>
            <p class="event-menu__text">Pre-event photos</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="7">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-regular fa-images"></i>
            <p class="event-menu__text">Event photos</p>
        </a>
        </div>
        <div class="event-menu__button" data-id="8">
            <a href="#" class="event-menu__link">
            <i class="event-menu__icon fa-solid fa-gear"></i>
            <p class="event-menu__text">Event properties</p>
        </a>
        </div>
    </div>
</body>

</html>
